<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Atrium Display â€“ Versailles UMC</title>
<style>
  body{
    margin:0;
    font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    background:#fff;
    color:#0b0e14;
    display:grid;
    grid-template-rows:auto 1fr auto auto;
    grid-template-columns:1fr 1fr;
    height:100vh;
  }
  header{
    grid-column:1/3;
    background:#fff;
    padding:14px 20px;
    font-weight:800;
    font-size:clamp(20px,2.6vw,34px);
  }
  .left{
    grid-row:2;
    grid-column:1;
    background:transparent;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#555;
    font-weight:700;
  }
  .right{
    grid-row:2;
    grid-column:2;
    background:#f8cf1b;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:800;
  }
  .qr{
    grid-row:3;
    grid-column:1/3;
    background:#fff;
    padding:18px 24px;
    text-align:center;
    font-weight:800;
    border-top:1px solid #e5e7eb;
  }
  footer{
    grid-row:4;
    grid-column:1/3;
    background:#bfe5ef;
    padding:10px;
    text-align:center;
    font-weight:700;
  }
  @media(max-aspect-ratio:4/3){
    body{grid-template-columns:1fr;grid-template-rows:auto auto auto auto 1fr auto}
    .left{grid-row:2;grid-column:1;height:40vh}
    .right{grid-row:3;grid-column:1;height:40vh}
    .qr{grid-row:4;grid-column:1}
    footer{grid-row:5;grid-column:1}
  }
</style>
</head>
<body>
  <header>Welcome to Versailles UMC</header>
  <section class="left">NDI Video Plugin Area</section>
  <section class="right">Scrolling Calendar Placeholder</section>
  <section class="qr">
    <div>Scan to open <strong>VUMC Connect</strong><br>
    <a href="https://vumc.versaillesumc.org">vumc.versaillesumc.org</a></div>
  </section>
  <footer>F Temp / Real-Time 7-Day Forecast with Weather Icons</footer>
</body>
</html>
