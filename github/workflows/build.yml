name: Build Atrium Page
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Build
        env:
          ICS_URL: ${{ secrets.ICS_URL }}
        run: node build.js
      - name: Commit built index.html
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add index.html
          git commit -m "Build" || echo "No changes"
          git push
